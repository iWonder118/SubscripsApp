version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  app:
    build: .
    env_file: ./.docker-env
    entrypoint: bash -c 
    command: |
      "bundle install && \
      bundle exec rails s -b 0.0.0.0 -p 3000"
    volumes:
      - .:/SubscripsApp
    ports:
      - "3000:3000"
    links:
      - db
